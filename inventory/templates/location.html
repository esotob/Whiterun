<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Index </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}" >

    </head>
    <body>
        <!-- Header -->
        <div class="row upper-header">
            <div id="product-header" class="col-6 padd-2">
                <i class="fa-solid fa-map-location"></i>
                Location
            </div>
            <!-- Search  -->
            <div class="col-6 padd-2">
                <div class="row">
                    <div class="col-10">
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" id="input_search" placeholder="Search by name" aria-label="Search" aria-describedby="search" />
                            <span class="input-group-text sm-group border-0" id="search">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </br>
        <!-- TOASTER -->
        <div aria-live="polite" aria-atomic="true" style="position: relative;">
            <div id="toast-location" class="toast toast-ok" style="position: absolute; top: 0; right: 0; z-index:99;">
                <div class="toast-header">
                    <i id="toast-icon" class="fa fa-check toaster-green"></i>
                    <strong class="mr-auto" style="width:70%">&nbsp; &nbsp; Locations</strong>
                    <small style="width:20%">1 sec ago</small>
                </div>
                <div class="toast-body">
                    Location created
                </div>
            </div>
        </div>
        <!-- Location table -->
        <div class="row location-table">
            <div class="col-1">
            </div> 
            <div class="col-10 justify-content-center">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Coordinate</th>
                        <th scope="col">Available</th>
                        <th scope="col">Sku Barcode</th>
                        <th scope="col">Type</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>
                    <tbody id="location-table">
                    
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Add location button -->
        <div class="row justify-content-end">
            <div class="col-md-3">
            <button class="btn btn-danger add"> Add new location </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="location_modal" tabindex="-1" role="dialog" aria-labelledby="location_modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sku_modalLabel">Create new location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container add-sku">
                        <div class="row">
                            <h3>Add location details</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <label for="coordinate" class="form-label"></label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="input1">Coordinate</span>
                                    </div>
                                    <input type="text" class="form-control" id="coordinate" placeholder="Coordinate of the location (name)" aria-label="coordinate" aria-describedby="input1" required>
                                    <input style="display:none" type="text" class="form-control" id="coordinate" aria-label="coordinate" aria-describedby="input1" required >
                                </div>
                                <div id="invalid-text1" class="col-sm-3 invalid-alert d-none">
                                    Text for something wrong
                                </div>
                                </br>
                            </div>
                            <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="input2">Sku Barcode</span>
                                    </div>
                                    <input type="text" class="form-control" id="barcode" placeholder="Barcode of the sku, empty if unassigned" aria-label="Barcode" aria-describedby="input3">
                                </div>
                                <div id="invalid-text2" class="col-sm-3 invalid-alert d-none">
                                    Text for something wrong
                                </div>
                                </br>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="input3">Type</span>
                                    </div>
                                    <input type="text" class="form-control" id="type" placeholder="Type of the location" aria-label="type" aria-describedby="input3">
                                </div>
                                <div id="invalid-text3" class="col-sm-3 invalid-alert d-none">
                                    Text for something wrong
                                </div>
                                </br>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="input4">Quantity</span>
                                    </div>
                                    <input type="text" class="form-control" id="quantity" placeholder="Quantity in the location" aria-label="Color" aria-describedby="input4">
                                </div>
                                <div id="invalid-text4" class="col-sm-3 invalid-alert d-none">
                                    Text for something wrong
                                </div>
                                </br>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="available" type="checkbox">
                                <label class="form-check-label" for="available">
                                    Available
                                </label>
                            </div>
                        </br>
                        </br>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger close">Cancel</button>
                    <button id="create_location" class="btn btn-success">Create</button>
                </div>
                </div>
            </div>
        </div>
    </body>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="{% static '/location/location.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
